<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataPrep</title>
    <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>

    <div class="app-dragger" aria-hidden="true"></div>

    <header class="app-data">
        <h1>DataPrep</h1>
        <p>Prepare a Video for Use in Real-Time Datamoshing</p>
    </header>

    <main>
        <div class="container">
            <div class="btn-container">
                <input type="file" accept="video/*" id="vid" tabindex="0" >
                <label for="vid" id="filename" class="btn">Video to covert</label>
            </div>
            <div>
                <p id="video-to-convert"></p>
            </div>
        </div>

        <button type="submit" name="submit" class="btn btn-submit" id="submit">Start</button>
    </main>

    <script src="assets/js/convert.js"></script>

</body>
</html>
